<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

<!-- Group Tab -->
  <ion-tab title="My Group" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/group-logged-out">
    <ion-nav-view name="tab-group-logged-out"></ion-nav-view>
  </ion-tab>
  <!-- Camera Tab -->
  <ion-tab title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- Moments Tab -->
  <ion-tab title="Moments" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/moments">
    <ion-nav-view name="tab-moments"></ion-nav-view>
  </ion-tab>




</ion-tabs>
