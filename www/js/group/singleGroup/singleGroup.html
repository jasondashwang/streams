<ion-view title="{{ group.name }}">
  <ion-content has-header="true" padding="true" class="group-logged-in">
    <pre>{{ medias | json }}</pre>
    <button class="button button-assertive" ng-click="leaveGroup()">Leave Group</button>
    <button class="button button-assertive" ng-click="endGroup()">End Group</button>
  </ion-content>
</ion-view>
