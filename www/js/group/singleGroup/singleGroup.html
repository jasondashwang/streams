<ion-view title="{{ group.name }}">
  <ion-content has-header="true" padding="false" class="single-group">
    <img src="{{ profile.photoUrl }}">
    <ul class="list">
      <li class="item item-icon-left">
        <i class="icon ion-person"></i>
        {{ profile.name }}
      </li>
      <li class="item item-icon-left">
        <i class="icon ion-email"></i>
        {{ profile.email }}
      </li>
      <li class="item item-icon-left">
        <i class="icon ion-ios-telephone"></i>
        {{ profile.phone }}
      </li>
      <a ng-show="$rootScope.profile.activeCode" class="item item-icon-left item-icon-right" ui-sref="tab.group-logged-in">
        <i class="icon ion-android-contacts"></i>
        {{ profile.group.name }}
        <i class="icon ion-arrow-right-c"></i>
      </a>
      <a class="item item-icon-left" ui-sref="tab.settings">
        <i class="icon ion-gear-b"></i>
        Edit Account Settings
      </a>
    </ul>

    <button ng-click="leaveGroup()" class="button button-full button-assertive">Leave Group</button>
    <button ng-click="endGroup()" class="button button-full button-assertive">End Group</button>
  </ion-content>
</ion-view>
