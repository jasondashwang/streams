<ion-view title="Group Logged Out">
  <ion-content has-header="true" padding="true" class="group-logged-out">
    <h4>You are currently not in a group. Please select one of the options below.</h4>
    <button class="button button-large button-balanced" ui-sref="create-group">Create a new group</button>
    <button class="button button-large button-positive" href="#/tab/join-group">Join a group</button>
  </ion-content>

</ion-view>
