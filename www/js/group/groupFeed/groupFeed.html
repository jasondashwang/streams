<ion-view title="{{group.name}}">
  <ion-nav-buttons side='secondary'>
    <button class='button' ui-sref="tab.single-group({groupCode: groupCode})">
      <i class='ion-gear-a'></i>
    </button>
  </ion-nav-buttons>

  <ion-content>
    <p class='navigator'><span ng-click='toggleView("chat")'>Chat</span> | <span ng-click='toggleView("media")'>Media</span></p>
    <hr>
    <chat ng-if ='chat' media-objects="mediaObjects"></chat>
    <media ng-if ='media' media-objects="mediaObjects"></media>
  </ion-content>
</ion-view>
