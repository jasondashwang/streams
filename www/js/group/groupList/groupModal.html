<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <a class="button button-large button-balanced" ng-click='createGroup()'>Create a new group</a>
    <a class="button button-large button-positive" ng-click='joinGroup()'>Join a group</a>
  </ion-content>
</ion-modal-view>
