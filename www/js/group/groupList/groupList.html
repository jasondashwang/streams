<ion-view title="My Groups">
  <ion-nav-buttons side='secondary'>
  <button class='button' ng-click='modal.show()'>
    <i class='icon ion-ios-plus-outline'></i>
  </button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="false" class="group-list">

  <div class="list" ng-hide="groups.length > 0">
    <li class="item">
      <p>You are currently not in any group!</p>
    </li>
  </div>
	<div ng-repeat="group in groups" class="list">
	    <a class="item item-thumbnail-left" ui-sref="tab.groupFeed({groupCode: group.groupCode})">
	      <img ng-src="{{group.mediaUrl}}">
	      <h2>{{group.name}}</h2>
	      <p>9:18 pm - SJ Kim: Watsup</p>
	    </a>
	</div>
  </ion-content>
</ion-view>
