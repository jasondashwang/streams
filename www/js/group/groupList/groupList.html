<ion-view title="My Groups" on-swipe-right='goRight()'>
  <ion-nav-buttons side='primary'>
    <button class='button' ui-sref="tab.profile">
      <i class='ion-person'></i>
    </button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="false" class="moments">
	<div ng-repeat="group in groups" class="list">
	    <a class="item item-thumbnail-left" ui-sref="tab.groupFeed({groupCode: group.groupCode})">
	      <img ng-src="{{group.mediaUrl}}">
	      <h2>{{group.name}}</h2>
	      <p>9:18 pm - SJ Kim: Watsup</p>
	    </a>
	</div>
  </ion-content>
</ion-view>
