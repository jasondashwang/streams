<ion-view title="Reset Password">
  <ion-content has-header="true" padding="true" class="login-div">
    <h2>Forgot Password?</h2>
    <h5>Forgot your password? Enter the email address of your account to reset your password, otherwise you can <strong ui-sref="tab.login">try again</strong>.</h5>
    <form name="loginForm" ng-submit="resetPass(userInfo)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input type="email" ng-model="userInfo.email" class="item item-input form-control" required>
        </label>
      </div>
      <button ng-disabled="loginForm.$invalid" type="submit" class="button button-positive" id="submitbtn">Reset</button>

    </form>

  </ion-content>
</ion-view>
