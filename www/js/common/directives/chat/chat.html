<div ng-repeat='media in mediaObjects' id="chatList"> 
	<a class="item item-avatar" ng-class="{'chatMedia': media.mediaType !== 'message'}">
	  <img ng-src="{{members[media.member.id].photoUrl}}">
	  <h2>{{ media.member.name }}<span>{{ media.timeFormatted }}</span></h2>
	  <p>{{ media.body }}</p>
	</a>

</div>
