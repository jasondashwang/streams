<div class="boxed">
	<ul class="list">
		<li class="item item-toggle" ng-click="togglePins()">
			Photos
			<label class="toggle">
			<input type="checkbox" ng-model="toggle.photo">
			<div class="track">
				<div class="handle"></div>
			</div>
			</label>
		</li>
		<li class="item item-toggle" ng-click="togglePins()">
			Videos
			<label class="toggle">
			<input type="checkbox" ng-model="toggle.video">
			<div class="track">
				<div class="handle"></div>
			</div>
			</label>
		</li>
		<li class="item item-toggle" ng-click="togglePins()">
			Location Sharing
			<label class="toggle">
			<input type="checkbox" ng-model="toggle.location">
			<div class="track">
				<div class="handle"></div>
			</div>
			</label>
		</li>
	</ul>
</div>
<div id="map" data-tap-disabled="true"></div>
