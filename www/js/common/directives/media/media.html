<div ng-repeat="mediaObj in mediaObjects" class='row' ng-if="mediaObj.mediaType !== 'message'">
  	 <div class='col' id="mediaAsset">
		<h4>{{ mediaObj.member.name }}</h4>
		<p>{{ mediaObj.timeStamp }} </p>
		<img ng-src ="{{mediaObj.mediaUrl}}" ng-if="mediaObj.mediaType == 'photo'">
		<video width="320" height="240" controls ng-if="mediaObj.mediaType == 'video'">
			<source ng-src="{{mediaObj.mediaUrl | trusted}}">
		</video>
		<hr>
  	</div>

</div>
