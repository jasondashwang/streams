<div ng-repeat="mediaObj in mediaObjects | chatTimeFormat" class='row' ng-if="mediaObj.mediaType !== 'message'">
  	<div class='col mediaAsset'>
      <div class="mediaHeader">
          <img ng-src="{{members[mediaObj.member.id].photoUrl}}" class="profilePic">
          <h4>{{ mediaObj.member.name }} <span class="timeStamp">{{ mediaObj.timeFormatted }} </span></h4>
      </div>
      <div class="mediaAssetInner">
        <img ng-src ="{{mediaObj.mediaUrl}}" ng-if="mediaObj.mediaType == 'photo'">
        <video poster="http://www.vidyard.com/wp-content/uploads/Screen-Shot-2014-08-08-at-8.48.40-AM.png" controls ng-if="mediaObj.mediaType == 'video'">
          <source ng-src="{{mediaObj.mediaUrl | trusted}}">
        </video>
      </div>
      <button ng-click="likePost(mediaObj.timeStamp, mediaObj.likes[user.uid])" id="likeButton" class="button button-stable">
        Like <i ng-class="mediaObj.likes[user.uid] ? 'ion-ios-heart' : 'ion-ios-heart-outline'"></i>
      </button>  
  	</div>

</div>
