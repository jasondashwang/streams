<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

<!-- Group Tab -->
  <ion-tab hidden="{{ isLoggedIn() }}" title="Login" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" ui-sref="tab.login">
    <ion-nav-view name="tab-login">

    </ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true" title="My Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.profile">
    <ion-nav-view name="tab-profile">

    </ion-nav-view>
  </ion-tab>

  <!-- Camera Tab -->
  <ion-tab hidden="{{!( isLoggedIn() )}}" title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" ng-click="captureImage()">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <!-- Groups Tab -->
  <ion-tab hidden="{{!( isLoggedIn() )}}" title="Groups" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" ui-sref="tab.groups">
    <ion-nav-view name="tab-group" on-swipe-right="goRight()"></ion-nav-view>
  </ion-tab>




</ion-tabs>
